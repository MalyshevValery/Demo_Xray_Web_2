<div id="browser">
  <div class="image_handler" *ngFor="let image of imageService.images" fxFlexAlign="center center">
    <img [src]="sanitizer.bypassSecurityTrustUrl(image.imageURL)" />
  </div>
</div>
<input id="upload" #upload multiple type="file" hidden accept="image/*"/>
<button id="add" mat-raised-button color="primary" (click)="onAddClick()">Add Image</button>
<button id="reset" mat-raised-button color="warn" (click)="imageService.reset()">Reset</button>
