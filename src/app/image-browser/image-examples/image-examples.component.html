<div class="list-container">
  <div class="title">
    <h2>Chest X-Ray examples</h2>
  </div>

  <div class="image-list">
    <div class="content" fxFlex fxLayout="row">
      <mat-grid-list cols="6" rowHeight="150px" fxFlex>
        <ng-container *ngFor="let image of this.images">
          <mat-grid-tile class="file-or-folder">
            <div (click)="select(image)" fxLayout="column"
                 fxLayoutAlign="space-between center" class="tile">
                <img [src]="image.base64" alt="{{image.name}}">
              <span>{{image.name}}</span>
            </div>
          </mat-grid-tile>
        </ng-container>
      </mat-grid-list>
    </div>
  </div>
</div>
